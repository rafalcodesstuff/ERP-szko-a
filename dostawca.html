<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona Dostawcy - Hurtownia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Panel Dostawcy</h1>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-lg-6">
                <section>
                    <h2>Informacje o Towarach</h2>
                    <!-- Wyświetlanie informacji o towarach, stany magazynowe itp. -->
                </section>
                <section>
                    <h2>Zarządzanie Stanami Magazynowymi</h2>
                    <!-- Formularz do edycji stanów magazynowych -->
                </section>
            </div>
            <div class="col-lg-6">
                <section>
                    <h2>Lista Klientów</h2>
                    <!-- Wyświetlanie informacji o klientach -->
                </section>
                <section>
                    <h2>Możliwość Edycji</h2>
                    <!-- Edycja danych, zarządzanie towarem, klientami itp. -->
                </section>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Nazwa Hurtowni. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
